<html lang="pt-BR">

<body>
    
    <header class="cabecalho" >
        <img class="logo" src="/src/imagens/logo.svg" alt="logo x-men">
    </header>
    
    <main class="selecao-de-personagens" >
           <section class="personagens" >
               <h1  class="titulo"> Selecione um personagem</h1>
               <ul  class="lista-de-personagens">
                    <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los"> 
                        <img src="/src/imagens/card-ciclope.jpg" alt="ciclope"></li>
                    
                  
                        <li class="personagem" id="jean-grey" data-name="Jean-Grey" data-description="é uma mutante nível õmega e o principal avatar da força fenix"> 
                            <img src="/src/imagens/card-jean-grey.jpg" alt=""> </li>
                   
                 
                        <li class="personagem" id="lince-negra" data-name="Lince-Legra"  data-description="Ela consegue atravessar objetos sólidos">
                             <img src="/src/imagens/card-lince-negra.jpg" alt="card-lince-negra"></li>
                   
                 
                        <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Graças a ele, consegue controlar o tempo e criar tempestades, nevascas, tornados e outros fenômenos climáticos conforme sua vontade e humor." >
                             <img src="/src/imagens/card-tempestade.jpg" alt="pers-tempestade"></li>
                   
                 
                        <li class="personagem" id="vampira"  data-name="Vampira" data-description=" seu poder mutante é a habilidade de sugar a vitalidade, memória e poderes de outros seres vivos através do contato com a pele."> 
                            <img src="/src/imagens/card-vampira.jpg" alt="vampira"></li>
                    
                 
                        <li class="personagem" id="wolverine"data-name="Wolverine"  data-desciption=" é um dos mutantes mais populares da Marvel. Conhecido por seu jeito selvagem e por suas garras afiadas, ele é um dos X-Men mais importantes do grupo."> 
                            <img src="/src/imagens/card-wolverine.jpg" alt="volverine"></li>
                   
                 
                        <li class="personagem" id="noturno" data-name="Noturno" data-description="teletransporte, super agilidade, aderência física, visão noturna, habilidades acrobáticas e a habilidade de fundir-se com as sombras."> 
                            <img src="/src/imagens/card-noturno.jpg" alt="noturno"></li>
                    
                 
                        <li class="personagem" id="magneto" data-name="Magneto"  data-description=" O mutante é conhecido por conseguir manipular objetos de metal e campos eletromagnéticos, o que também o permite voar como meio de locomoção.">
                             <img src="/src/imagens/card-magneto.jpg" alt="magneto"></li>
                     
                </ul>
           </section>
           <section class="personagem-selecionado" >
             <img  class="personagem-grande"  src="/src/imagens/card-ciclope.png" alt="personagem-selecionado">
            
             <div class="informações-personagem">   
                <h2 class="nome-personagem" id="nome-personagem"> Ciclope </h2>
                <p class="descricao-personagem" id="descricao-personagem"> Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los </p>

           </section>
